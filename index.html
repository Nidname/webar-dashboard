<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>AR.js Hiro Test</title>

<!-- A-Frame + AR.js (build estÃ¡ndar marker-based) -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

<style>html,body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Usa el preset 'hiro' (no URL externa) -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" color="#FF5A5F"></a-box>
      <a-sphere position="0 1.2 0" radius="0.15" color="#4CAF50"></a-sphere>
      <a-text value="HIRO OK" position="-0.5 0 0.1" rotation="-90 0 0" color="#fff"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
